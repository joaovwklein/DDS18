<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário</h1>

    <form >

        <label for="nome">Digite seu nome:</label>
        <input type="text" name="nome" placeholder="Digite seu nome...">
        <br><br>
        <label for="email">Digite deu email:</label>
        <input type="email" name="email" placeholder="Digite o seu email...">
        <br><br>
        <label for="senha">Digite a sua senha:</label>
        <input type="password" name="senha" placeholder="Digite a sua senha...">
        <br><br>
        <label for="dt_nasc">Data de nascimento</label>
        <input type="date" name="data_nasc" placeholder="Informe sua data de nascimento...">
        <br><br>
        <label for="Telefone">Telefone</label>
        <input type="tel" name="Telefone">
        <br><br>
        <label for="botao">Oi</label>
        <input type="button" name="botao" value="Oi">
        <br><br>
        <input type="submit" value="acabou">
        <br><br>
        <label for="textao">Textão</label>
        <textarea name="textao" placeholder="Insira um texto..."></textarea>
        <br><br>
        <label for="cor">Cor:</label>
        <input type="color" value="cor">
        <br><br>
        <label for="nunero">Número:</label>
        <input type="number" step="5" value="3" max="50" min="-50">
        <br><br>
        <label for="range">Barrinha:</label>
        0<input type="range" name="range" min="0" max="100" step="10">100
        <br><br>
        <label for="escolha">Escolhaseu curso:</label>
        <br>
        <input type="radio" name="escolha" Value="Automação">Automação
        <input type="radio" name="escolha" value="Eletrica">Eletrica
        <input type="radio" name="escolha" value="DDS">DDS
        <br><br>
        <label for="caixinha">Tecnologias</label>
        <br>
        <input type="checkbox" name="tec1" value="zap"> Whatsapp
        <input type="checkbox" name="tec2" value="robotica"> Robotica
        <input type="checkbox" name="tec3" value="pneu"> Pneu
        <input type="checkbox" name="tec4" value="predio"> Predio
        <br><br>
        <label for="heroi">Escolha seu heroi:</label>
        <select name="heoi">
            <option value="Batman">Batman</option>
            <option value="Deadpool">Deadpool</option>
            <option value="Homem-de-ferro">Homem-de-ferro</option>
            <option value="Capitão America">Capitão America</option>

        </select>
        <br><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Acabou">
         

    </form>

</body>

</html>
