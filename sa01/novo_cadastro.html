<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjgrWS-bcLf1OqWLxdM7IOPulZkCP9OhISbQ&s">
    <link rel="stylesheet" href="style.css">
    <title>Novo Cadastro Senai-ES</title>
</head>
<body>
    <div class="cabeçalho">
        <ul>
            <a href="cadastro.html"><li>Cadastro</li></a>
            <li>Historia Senai</li>
            <li>Outros</li>
        </ul>
    </div>

    <div class="formulario">
        <label for="nome">Insira seu nome completo:</label>
        <input type="text" name="nome" placeholder="Nome...">
        <br><br>
        <label for="email">Informe seu email:</label>
        <input type="email" name="email" placeholder="Email...">
        <br><br>
        <label for="cpf">Informe seu cpf</label>
        <input type="" name="cpf" placeholder="Cpf...">
        <br><br>
        <label for="telefone">Informe seu telefone:</label>
        <input type="tel" name="telefone" placeholder="Telefone...">
        <br><br>
        <label for="senha">Informe uma senha forte</label>
        <input type="password" name="senha" placeholder="Senha...">
        <br><br>
        <label for="rptSenha">Repita a senha digitada acima</label>
        <input type="password" name="rptSenha" placeholder="Senha informada acima...">
        <br><br>
        <input type="button" value="Confirmar">
        <input type="submit" value="Cancelar">
    </div>

    <div class="rodape">
        <h2>Ficou com alguma Dúvida ou teve algum problema? Entre em <a href="https://senaies.com.br/fale-conosco/">contato</a> conosco</h2>
    </div>
</body>
</html>
