<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SENAI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        
        .container-cadastro {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px); 
            padding: 20px;
        }
        .card-cadastro {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .card-cadastro h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .card-cadastro .form-group {
            margin-bottom: 15px;
        }
        .card-cadastro .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .card-cadastro .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .card-cadastro .form-group input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 15px;
        }
        .card-cadastro .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    <header>
        <a href="index.html"><img src="https://loja.senaies.com.br/static/media/SenaiLogoBranco.d0fd9b85.svg" alt="Logo" class="logo"></a>
        <nav>
            <a href="index.html" class="botao">CURSOS</a>
            <a href="pagina_sobre_nos.html" class="botao sobre-nos">SOBRE-NÓS</a>
            <a href="pagina_cadastro.html" class="botao cadastre-se">CADASTRE-SE</a>
        </nav>
        <div class="icones">
            <i class="fas fa-user"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-shopping-cart"></i>
        </div>
    </header>

    
    <main>
        <div class="container-cadastro">
            <div class="card-cadastro">
                <h2>Cadastro</h2>
                <form action="processa_cadastro.php" method="POST">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Cadastrar">
                    </div>
                </form>
            </div>
        </div>
    </main>

   
    <footer>
        <div class="footer-logos">
            <img src="https://loja.senaies.com.br/static/media/SenaiLogoBranco.d0fd9b85.svg" alt="Logo Senai" class="logo-senai">
            <img src="https://loja.senaies.com.br/static/media/FindesLogoBranco.7068c4eb.svg" alt="Logo Findes" class="logo-findes">
        </div>
    
        <div class="footer-section redes-sociais">
            <h4>Redes Sociais</h4>
            <p><i class="fab fa-facebook-f"></i> /SenaiEs</p>
            <p><i class="fab fa-instagram"></i> @senaies</p>
            <p><i class="fab fa-youtube"></i> SENAIES.Oficial</p>
        </div>
    
        <div class="footer-section sac">
            <h4>SAC - Serviço de Atendimento ao Cliente</h4>
            <p><i class="fas fa-at"></i> Fale Conosco</p>
            <p><i class="fas fa-question-circle"></i> Perguntas Frequentes</p>
            <p><i class="fas fa-phone"></i> Telefone: 0800 102 08080</p>
            <p><i class="fas fa-clock"></i> Horário de funcionamento: Segunda a Sexta-feira, das 7h às 19h. Exceto feriados nacionais e locais.</p>
        </div>
    </footer>
</body>
</html>
